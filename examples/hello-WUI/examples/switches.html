<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>

		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">开关（switch）</h1>
		</header>
		<div class="WUI-content">
			<ul class="WUI-table-view">
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-active">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-mini WUI-active ">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-mini">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-blue WUI-active">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-blue">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-blue WUI-switch-mini WUI-active">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
				<li class="WUI-table-view-cell">
					<span></span>
					<div class="WUI-switch WUI-switch-blue WUI-switch-mini">
						<div class="WUI-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/WUI.min.js"></script>
		<script>
			WUI.init({
				swipeBack:true //启用右滑关闭功能
			});
			WUI('.WUI-content .WUI-switch').each(function() { //循环所有toggle
				//toggle.classList.contains('WUI-active') 可识别该toggle的开关状态
				this.parentNode.querySelector('span').innerText = '状态：' + (this.classList.contains('WUI-active') ? 'true' : 'false');
				/**
				 * toggle 事件监听
				 */
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					this.parentNode.querySelector('span').innerText = '状态：' + (event.detail.isActive ? 'true' : 'false');
				});
			});
		</script>
	</body>
</html>
