<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body>
		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">checkbox（复选框）</h1>
		</header>
		<div class="WUI-content">
			<h5 class="WUI-content-padded">图标左对齐</h5>
			<div class="WUI-card">
				<form class="WUI-input-group">
					<div class="WUI-input-row WUI-checkbox WUI-left">
						<label>checked：false</label>
						<input name="checkbox" value="Item 1" type="checkbox" >
					</div>
					<div class="WUI-input-row WUI-checkbox WUI-left">
						<label>checked：true</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="WUI-input-row WUI-checkbox WUI-left WUI-disabled">
						<label>disabled checkbox</label>
						<input name="checkbox" type="checkbox" disabled="disabled">
					</div>
				</form>
			</div>
			<h5 class="WUI-content-padded">图标右对齐</h5>
			<div class="WUI-card">
				<form class="WUI-input-group">
					<div class="WUI-input-row WUI-checkbox">
						<label>checked：false</label>
						<input name="checkbox1" value="Item 3" type="checkbox" >
					</div>
					<div class="WUI-input-row WUI-checkbox">
						<label>checked：true</label>
						<input name="checkbox1" value="Item 4" type="checkbox" checked>
					</div>
					<div class="WUI-input-row WUI-checkbox WUI-disabled">
						<label>disabled checkbox</label>
						<input name="checkbox1" type="checkbox" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
		WUI('.WUI-input-group').on('change', 'input', function() {
			var value = this.checked?"true":"false";
			this.previousElementSibling.innerText = "checked："+value;
		});
	</script>
</html>
