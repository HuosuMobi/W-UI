<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.WUI-content-padded{
			  	margin: 10px;
			  }
		</style>
	</head>

	<body>
		<header class="WUI-bar WUI-bar-nav">
		    <a class="WUI-action-back WUI-icon WUI-icon-back WUI-pull-left"></a>
		    <h1 class="WUI-title">块级按钮</h1>
		</header>
		<div class="WUI-content">
		    <div class="WUI-content-padded">
		        <button type="button" class="WUI-btn WUI-btn-block">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-primary WUI-btn-block">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-success WUI-btn-block">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-warning WUI-btn-block">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-danger WUI-btn-block">Block button</button>
				<button type="button" class="WUI-btn WUI-btn-royal WUI-btn-block">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-block WUI-btn-outlined">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-primary WUI-btn-block WUI-btn-outlined">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-success WUI-btn-block WUI-btn-outlined">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-warning WUI-btn-block WUI-btn-outlined">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-danger WUI-btn-block WUI-btn-outlined">Block button</button>
		        <button type="button" class="WUI-btn WUI-btn-royal WUI-btn-block WUI-btn-outlined">Block button</button>
		    </div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
