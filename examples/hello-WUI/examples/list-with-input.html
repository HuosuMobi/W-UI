<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body>
		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">列表带input类控件</h1>
		</header>
		<div class="WUI-content">
			<div class="WUI-card">
				<ul class="WUI-table-view">
					<li class="WUI-table-view-cell">
						card（圆角列表）
						<div id="M_Toggle" class="WUI-switch WUI-active">
							<div class="WUI-switch-handle"></div>
						</div>
					</li>
					<li class="WUI-table-view-cell">
						Item 1
						<button type="button" class="WUI-btn">
							Button
						</button>
					</li>
					<li class="WUI-table-view-cell">
						Item 2
						<button type="button" class="WUI-btn WUI-btn-primary">
							Button
						</button>
					</li>
					<li class="WUI-table-view-cell">
						Item 3
						<div class="WUI-switch WUI-active">
							<div class="WUI-switch-handle"></div>
						</div>
					</li>
					<li class="WUI-table-view-cell">
						Item 4
						<div class="WUI-switch WUI-switch-blue WUI-switch-mini WUI-active">
							<div class="WUI-switch-handle"></div>
						</div>
					</li>
					<li class="WUI-table-view-cell WUI-radio WUI-left">
						<input name="radio" type="radio">Item 5
					</li>
					<li class="WUI-table-view-cell WUI-radio WUI-left">
						<input name="radio" type="radio">Item 6
					</li>
					<li class="WUI-table-view-cell WUI-checkbox WUI-left">
						<input name="checkbox" type="checkbox">Item 7
					</li>
					<li class="WUI-table-view-cell WUI-checkbox WUI-left">
						<input name="checkbox" type="checkbox">Item 8
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		//圆角列表开关处理
		document.getElementById("M_Toggle").addEventListener('toggle',function (e) {
			var isActive = e.detail.isActive;
			var table = document.querySelector('.WUI-table-view');
			var card = document.querySelector('.WUI-card');
			if (isActive) {
				card.appendChild(table);
				card.style.display = '';
			} else {
				var content = document.querySelector('.WUI-content');
				content.insertBefore(table, card);
				card.style.display = 'none';
			}
		});
	</script>
</html>
