<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			h5{
		        padding-top: 8px;
		        padding-bottom: 8px;
		        text-indent: 12px;
		    }
		    
			.WUI-table-view.WUI-grid-view .WUI-table-view-cell .WUI-media-body{
				font-size: 15px;
				margin-top:8px;
				color: #333;
			}
		</style>
	</head>

	<body>
		<header class="WUI-bar WUI-bar-nav">
		    <a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
		    <h1 class="WUI-title">图文表格</h1>
		</header>
		<div class="WUI-content" style="background-color:#fff">
		    <h5 style="background-color:#efeff4">慢生活</h5>
		    <ul class="WUI-table-view WUI-grid-view">
		        <li class="WUI-table-view-cell WUI-media WUI-col-xs-6">
		            <a href="#">
		                <img class="WUI-media-object" src="../images/shuijiao.jpg">
		                <div class="WUI-media-body">幸福就是可以一起睡觉</div></a></li>
		        <li class="WUI-table-view-cell WUI-media WUI-col-xs-6">
		            <a href="#">
		                <img class="WUI-media-object" src="../images/muwu.jpg">
		                <div class="WUI-media-body">想要一间这样的木屋，静静的喝咖啡</div></a></li>
		        <li class="WUI-table-view-cell WUI-media WUI-col-xs-6">
		            <a href="#"><img class="WUI-media-object" src="../images/cbd.jpg">
		                <div class="WUI-media-body">Color of SIP CBD</div></a></li>
		        <li class="WUI-table-view-cell WUI-media WUI-col-xs-6">
		            <a href="#">
		                <img class="WUI-media-object" src="../images/yuantiao.jpg">
		                <div class="WUI-media-body">静静看这世界</div></a></li>
		    </ul>    
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
