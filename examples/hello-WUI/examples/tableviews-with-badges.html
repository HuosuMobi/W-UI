<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>
		<header class="WUI-bar WUI-bar-nav">
		    <a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
		    <h1 class="WUI-title">右侧带数字角标</h1>
		</header>
		<div class="WUI-content">
		    <div class="WUI-card">
		        <ul class="WUI-table-view">
		            <li class="WUI-table-view-cell">card（圆角列表）
		                <div id="M_Toggle" class="WUI-switch WUI-active">
		                    <div class="WUI-switch-handle"></div>
		                </div>
		            </li>
		            <li class="WUI-table-view-divider">右侧无导航箭头</li>
		            <li class="WUI-table-view-cell">Item 1 <span class="WUI-badge WUI-badge-primary">14</span></li>
		            <li class="WUI-table-view-cell">Item 2 <span class="WUI-badge WUI-badge-success">1</span></li>
		            <li class="WUI-table-view-cell">Item 3 <span class="WUI-badge">5</span></li>
		            <li class="WUI-table-view-divider">右侧有导航箭头</li>
		            <li class="WUI-table-view-cell">
		                <a class="WUI-navigate-right">
		                    <span class="WUI-badge WUI-badge-danger">15</span>
		                    Item 1
		                </a>
		            </li>
		            <li class="WUI-table-view-cell">
		                <a class="WUI-navigate-right">
		                    <span class="WUI-badge WUI-badge-purple">5</span>
		                    Item 2
		                </a>
		            </li>
		            <li class="WUI-table-view-cell">
		                <a class="WUI-navigate-right">
		                    <span class="WUI-badge WUI-badge-warning">5</span>
		                    Item 3
		                </a>
		            </li>
		        </ul>
		    </div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.addEventListener('toggle', function(event) {
			if (event.target.id === 'M_Toggle') {
				var isActive = event.detail.isActive;
				var table = document.querySelector('.WUI-table-view');
				var card = document.querySelector('.WUI-card');
				if (isActive) {
					card.appendChild(table);
					card.style.display = '';
				} else {
					var content = document.querySelector('.WUI-content');
					content.insertBefore(table, card);
					card.style.display = 'none';
				}
			}
		});
	</script>
</html>
