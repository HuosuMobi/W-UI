<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body>
		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">Typography</h1>
		</header>
		<div class="WUI-content">
			<div class="WUI-content-padded">
				<h1>h1. Heading</h1>
				<h2>h2. Heading</h2>
				<h3>h3. Heading</h3>
				<h4>h4. Heading</h4>
				<h5>h5. Heading</h5>
				<h6>h6. Heading</h6>
				<p>
					p. 目前最接近原生App效果的框架。
				</p>
			</div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
