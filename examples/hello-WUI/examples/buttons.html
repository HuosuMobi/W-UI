<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			input, button, .WUI-btn {
				margin-top: 10px;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">普通按钮</h1>
		</header>
		<div class="WUI-content">
			<div class="WUI-content-padded">
				<h5>有底色按钮：</h5>
				<button type="button" class="WUI-btn">
					默认
				</button>
				<div class="WUI-btn WUI-btn-primary">
					蓝色
				</div>
				<span class="WUI-btn WUI-btn-success">
					绿色
				</span>
				<button type="button" class="WUI-btn WUI-btn-warning">
					黄色
				</button>
				<button type="button" class="WUI-btn WUI-btn-danger">
					红色
				</button>
				<button type="button" class="WUI-btn WUI-btn-royal">
					紫色
				</button>
		
				<h5 style="margin-top: 10px;">无底色按钮（使用父元素的背景色）：</h5>	
				<button type="button" class="WUI-btn WUI-btn-outlined">
					默认
				</button>
				<button type="button" class="WUI-btn WUI-btn-primary WUI-btn-outlined">
					操作
				</button>
				<button type="button" class="WUI-btn WUI-btn-success WUI-btn-outlined">
					成功
				</button>
				<button type="button" class="WUI-btn WUI-btn-warning WUI-btn-outlined">
					警告
				</button>
				<button type="button" class="WUI-btn WUI-btn-danger WUI-btn-outlined">
					危险
				</button>
				<button type="button" class="WUI-btn WUI-btn-royal WUI-btn-outlined">
					高贵
				</button>
				<h5 style="margin-top: 15px;">链接按钮：</h5>	
				<button type="button" class="WUI-btn WUI-btn-link">
					添加
				</button>
				<h5 style="margin-top: 10px;">默认input标签样式：</h5>	
				<input type="button" value="type=button" />
				<input type="reset" value="type=reset" />
				<input type="submit" value="type=submit" />
				<h5 style="margin-top: 10px;">默认button标签样式：</h5>	
				<button type="button" >按钮</button>
		
			</div>
		</div>
		</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
