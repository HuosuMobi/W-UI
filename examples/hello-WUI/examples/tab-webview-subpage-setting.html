<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/WUI.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">设置</h1>
		</header>-->
		<div class="WUI-content">
			<div class="title">
				这是webview模式选项卡中的第4个子页面，该页面展示一个常见的设置示例
			</div>
			<ul class="WUI-table-view">
				<li class="WUI-table-view-cell">
					<a class="WUI-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="WUI-table-view-cell">
					<a class="WUI-navigate-right">
						隐私
					</a>
				</li>
				<li class="WUI-table-view-cell">
					<a class="WUI-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="WUI-table-view" style="margin-top: 25px;">
				<li class="WUI-table-view-cell">
					<a id="about" class="WUI-navigate-right">
						关于WUI
					</a>
				</li>
			</ul>
			<ul class="WUI-table-view" style="margin-top: 25px;">
				<li class="WUI-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
		document.getElementById("about").addEventListener('tap',function () {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			WUI.fire(main,'gohome');
		});
	</script>
</html>
