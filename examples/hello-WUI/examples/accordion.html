<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		
	</head>
	<body>
		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">折叠面板</h1>
		</header>
		<div class="WUI-content">
			<div class="WUI-card">
				<ul class="WUI-table-view">
					<li class="WUI-table-view-cell WUI-collapse">
						<a class="WUI-navigate-right" href="#">表单</a>
						<div class="WUI-collapse-content">
							<form class="WUI-input-group">
								<div class="WUI-input-row">
									<label>Input</label>
									<input type="text" placeholder="普通输入框">
								</div>
								<div class="WUI-input-row">
									<label>Input</label>
									<input type="text" class="WUI-input-clear" placeholder="带清除按钮的输入框">
								</div>
		
								<div class="WUI-input-row WUI-plus-visible">
									<label>Input</label>
									<input type="text" class="WUI-input-speech WUI-input-clear" placeholder="语音输入">
								</div>
								<div class="WUI-button-row">
									<button class="WUI-btn WUI-btn-primary" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
									<button class="WUI-btn WUI-btn-primary" type="button" onclick="return false;">取消</button>
								</div>
							</form>
						</div>
					</li>
					<li class="WUI-table-view-cell WUI-collapse">
						<a class="WUI-navigate-right" href="#">图片轮播</a>
						<div class="WUI-collapse-content">
							<div id="slider" class="WUI-slider">
								<div class="WUI-slider-group WUI-slider-loop">
									<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
									<div class="WUI-slider-item WUI-slider-item-duplicate">
										<a href="#">
											<img src="../images/yuantiao.jpg">
										</a>
									</div>
									<!-- 第一张 -->
									<div class="WUI-slider-item">
										<a href="#">
											<img src="../images/shuijiao.jpg">
										</a>
									</div>
									<!-- 第二张 -->
									<div class="WUI-slider-item">
										<a href="#">
											<img src="../images/muwu.jpg">
										</a>
									</div>
									<!-- 第三张 -->
									<div class="WUI-slider-item">
										<a href="#">
											<img src="../images/cbd.jpg">
										</a>
									</div>
									<!-- 第四张 -->
									<div class="WUI-slider-item">
										<a href="#">
											<img src="../images/yuantiao.jpg">
										</a>
									</div>
									<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
									<div class="WUI-slider-item WUI-slider-item-duplicate">
										<a href="#">
											<img src="../images/shuijiao.jpg">
										</a>
									</div>
								</div>
								<div class="WUI-slider-indicator">
									<div class="WUI-indicator WUI-active"></div>
									<div class="WUI-indicator"></div>
									<div class="WUI-indicator"></div>
									<div class="WUI-indicator"></div>
								</div>
							</div>
						</div>
					</li>
					<li class="WUI-table-view-cell WUI-collapse">
						<a class="WUI-navigate-right" href="#">文字排版</a>
						<div class="WUI-collapse-content">
							<h1>h1. Heading</h1>
							<h2>h2. Heading</h2>
							<h3>h3. Heading</h3>
							<h4>h4. Heading</h4>
							<h5>h5. Heading</h5>
							<h6>h6. Heading</h6>
							<p>
								p. 目前最接近原生App效果的框架。
							</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/WUI.min.js"></script>
		<script>
			WUI.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
