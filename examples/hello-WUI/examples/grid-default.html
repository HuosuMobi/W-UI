<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>

		<header class="WUI-bar WUI-bar-nav">
		    <a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
		    <h1 class="WUI-title">9宫格默认样式</h1>
		</header>
		<div class="WUI-content">
		        <ul class="WUI-table-view WUI-grid-view WUI-grid-9">
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-home"></span>
		                    <div class="WUI-media-body">Home</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-email"><span class="WUI-badge">5</span></span>
		                    <div class="WUI-media-body">Email</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-chatbubble"></span>
		                    <div class="WUI-media-body">Chat</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-location"></span>
		                    <div class="WUI-media-body">location</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-search"></span>
		                    <div class="WUI-media-body">Search</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-phone"></span>
		                    <div class="WUI-media-body">Phone</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-gear"></span>
		                    <div class="WUI-media-body">Setting</div></a></li>
		            <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-info"></span>
		                    <div class="WUI-media-body">about</div></a></li>
		           <li class="WUI-table-view-cell WUI-media WUI-col-xs-4 WUI-col-sm-3"><a href="#">
		                    <span class="WUI-icon WUI-icon-more"></span>
		                    <div class="WUI-media-body">more</div></a></li>
		        </ul> 
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
