<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello WUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准WUI.css-->
		<link rel="stylesheet" href="../css/WUI.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>

		<header class="WUI-bar WUI-bar-nav">
			<a class="WUI-action-back WUI-icon WUI-icon-left-nav WUI-pull-left"></a>
			<h1 class="WUI-title">单选框（radio）</h1>
		</header>
		<div class="WUI-content">
			<h5 class="WUI-content-padded">图标左对齐</h5>
			<div class="WUI-card">
				<form class="WUI-input-group">
					<div class="WUI-input-row WUI-radio WUI-left">
						<label>radio</label>
						<input name="radio1" type="radio">
					</div>
					<div class="WUI-input-row WUI-radio WUI-left">
						<label>radio</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="WUI-input-row WUI-radio WUI-left WUI-disabled">
						<label>disabled radio</label>
						<input name="radio1" type="radio" disabled="disabled">
					</div>
				</form>
			</div>
		
			<h5 class="WUI-content-padded">图标右对齐</h5>
			<div class="WUI-card">
				<form class="WUI-input-group">
					<div class="WUI-input-row WUI-radio">
						<label>radio</label>
						<input name="radio1" type="radio">
					</div>
					<div class="WUI-input-row WUI-radio">
						<label>radio</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="WUI-input-row WUI-radio WUI-disabled">
						<label>disabled radio</label>
						<input name="radio1" type="radio" disabled="disabled">
					</div>
				</form>
			</div>
			<h5 class="WUI-content-padded">列表模式的单选框</h5>
			<ul class="WUI-table-view WUI-table-view-radio">
				<li class="WUI-table-view-cell">
					<a class="WUI-navigate-right">
						Item 1
					</a>
				</li>
				<li class="WUI-table-view-cell WUI-selected">
					<a class="WUI-navigate-right">
						Item 2
					</a>
				</li>
				<li class="WUI-table-view-cell">
					<a class="WUI-navigate-right">
						Item 3
					</a>
				</li>
			</ul>
			<div class="WUI-content-padded">
				<p id="info"></p>
			</div>
		</div>
	</body>
	<script src="../js/WUI.min.js"></script>
	<script>
		WUI.init({
			swipeBack:true //启用右滑关闭功能
		});
		var info = document.getElementById("info");
		document.querySelector('.WUI-table-view.WUI-table-view-radio').addEventListener('selected',function(e){
			info.innerHTML = "当前选中的为："+e.detail.el.innerText;
		});
		
	</script>
</html>
